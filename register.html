<!DOCTYPE html>
<html>
<head>
  <title>FixFast Registration</title>
  <link rel="stylesheet" href="register-style.css" />

</head>
<body>
  <header class="topbar">
  <a href="index.html">üè† Back to Home</a>
</header>
  
  <main class="container">
    <h1>üîê Complete Your Registration</h1>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="email" placeholder="Email" required />
      <input type="text" id="location" placeholder="City/Location" required />
      <select id="role">
        <option value="user">Regular User</option>
        <option value="serviceman">Serviceman</option>
      </select>
      <button type="submit">Register</button>
    </form>
  </main>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        location: document.getElementById("location").value,
        phone: localStorage.getItem("verifiedPhone"),
        role: document.getElementById("role").value
      };

      const res = await fetch("http://localhost:5000/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.success) {
        alert("Registered successfully!");
        window.location.href = "index.html";
      } else {
        alert("Registration failed.");
      }
    });
  </script>
  

</body>
</html>
