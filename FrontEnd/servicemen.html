<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Servicemen - FixFast</title>
  <link rel="stylesheet" href="servicemen-style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">FixFast</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="container">
    <h1>üë®‚Äçüîß Available Servicemen</h1>
    <div class="servicemen-list" id="servicemenList">
      <!-- Technicians will be dynamically loaded here -->
    </div>
  </main>

  <script>
    const servicemen = [
      { id: 1, name: "Ravi Kumar", rating: 4.8, skill: "Mobile Repair", location: "Delhi" },
      { id: 2, name: "Anita Singh", rating: 4.9, skill: "Laptop Repair", location: "Bangalore" }
    ];

    function loadServicemen() {
      const list = document.getElementById('servicemenList');
      servicemen.forEach(tech => {
        const card = document.createElement('div');
        card.className = "tech-card";
        card.innerHTML = `
          <h3>${tech.name}</h3>
          <p>‚≠ê Rating: ${tech.rating}</p>
          <p>Expertise: ${tech.skill}</p>
          <p>Location: ${tech.location}</p>
          <button onclick="hire(${tech.id})">Hire Now</button>
        `;
        list.appendChild(card);
      });
    }

    function hire(id) {
      localStorage.setItem("hiredTechnicianId", id);
      window.location.href = "payment.html";
    }

    window.onload = loadServicemen;
  </script>
</body>
</html>
